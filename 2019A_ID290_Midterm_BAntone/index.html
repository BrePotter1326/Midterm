<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bre's HW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    
    <h1>Stressed</h1>
    <br>
    <img src="../2019A_ID290_Midterm_BAntone/unnamed copy.gif">
    <br>
    <br>
    Chinese Year: 
    <select name="gender" id="gender">
        <option name="name" value="1">Male</option>
        <option name="name" value="2">Female</option>
    </select>
    <select name="month" id="month">
        <option name="month" value="1">January</option>
        <option name="month" value="2">February</option>
        <option name="month" value="3">March</option>
        <option name="month" value="4">April</option>
        <option name="month" value="5">May</option>
        <option name="month" value="6">June</option>
        <option name="month" value="7">July</option>
        <option name="month" value="8">August</option>
        <option name="month" value="9">September</option>
        <option name="month" value="10">October</option>
        <option name="month" value="11">November</option>
        <option name="month" value="12">December</option>
    </select>
    <label>Day: <input type="number" id="day"></label>
    <label>Year: <input type="number" id="year"></label>
    <br>
    <button id="searchBtn">Search</button>
    <br>
    <br>
    Random Dog Picture: 
    <button id="btn">Click</button>
    <br>
    <br>
    Event: 
    <label>Location: <input type="text" id="location"></label>
    <br>
    <button id="nBtn">number</button>
    <br>
    <br>
    <div id="resultsArea"></div>
    <div id="dogArea"></div>
    <div id="numberArea"></div>

    <script src="scripts/jquery-min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
